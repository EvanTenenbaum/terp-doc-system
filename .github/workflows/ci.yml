name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @terp-doc-system/guide-schema build
          pnpm --filter @terp-doc-system/utils build
          pnpm --filter @terp-doc-system/types build

      - name: Typecheck doc-bot
        run: pnpm --filter doc-bot typecheck

      - name: Typecheck companion
        run: pnpm --filter companion typecheck

      - name: Build doc-bot
        run: pnpm --filter doc-bot build

      - name: Build companion
        run: pnpm --filter companion build

